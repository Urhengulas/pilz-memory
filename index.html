    <style>
        /* Container for the grid */
        .grid-container {
            display: grid;
            gap: 10px;
            grid-template-columns: repeat(4, 1fr);
            padding: 10px;
        }

        /* Style for each grid item */
        .grid-item {
            position: relative;
            align-items: center;
            display: flex;
            justify-content: center;
            cursor: pointer;
        }

        /* Cover overlay */
        .cover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #333;
            opacity: 0.8;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
            transition: opacity 0.3s ease;
        }

        /* Hide cover when clicked */
        .cover.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Ensure the images have a consistent size */
        .grid-item img {
            height: 100%;
            object-fit: cover;
            width: 100%;
        }
    </style>
</head>
