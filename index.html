    <style>
        /* Container for the grid */
        .grid-container {
            display: grid;
            gap: 10px;
            grid-template-columns: repeat(4, 1fr);
            padding: 10px;
        }

        /* Style for each grid item */
        .grid-item {
            position: relative;
            align-items: center;
            display: flex;
            justify-content: center;
            cursor: pointer;
        }

        /* Cover overlay */
        .cover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #333;
            opacity: 0.8;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
            transition: opacity 0.3s ease;
        }

        /* Hide cover when clicked */
        .cover.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Ensure the images have a consistent size */
        .grid-item img {
            height: 100%;
            object-fit: cover;
            width: 100%;
        }
    </style>
</head>

    <script>
        let firstImage = null;
        let secondImage = null;

        function revealImage(element) {
            const cover = element.querySelector('.cover');

            // Ignore clicks if the cover is already removed
            if (cover.classList.contains('hidden')) return;

            cover.classList.add('hidden');

            // Set firstImage or secondImage based on previous clicks
            if (!firstImage) {
                firstImage = element;
            } else if (!secondImage && element !== firstImage) {
                secondImage = element;
                checkMatch();
            }
        }

        function checkMatch() {
            const id1 = firstImage.querySelector('img').dataset.id;
            const id2 = secondImage.querySelector('img').dataset.id;

            if (id1 === id2) {
                // If images match, remove them from the grid
                setTimeout(() => {
                    firstImage.style.visibility = 'hidden';
                    secondImage.style.visibility = 'hidden';
                    resetSelections();
                }, 500);
            } else {
                // If images don't match, cover them again
                setTimeout(() => {
                    firstImage.querySelector('.cover').classList.remove('hidden');
                    secondImage.querySelector('.cover').classList.remove('hidden');
                    resetSelections();
                }, 1000);
            }
        }

        function resetSelections() {
            firstImage = null;
            secondImage = null;
        }
    </script>
